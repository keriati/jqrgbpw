<!DOCTYPE html>
<html>
<head>
    <title>jQuery RGB Password</title>

    <meta name="description" content="Generates a Simple RGB pattern based on the password input."/>
    <meta name="keywords" content="password, javascript, rgb, jQuery"/>

    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #f3f3f3;
        }

        #container {
            width: 600px;
            margin: auto;
        }

        form > div {
            margin: 15px 0;
        }

        .colorbox {
            display: inline-block;
            position: relative;
            top: -8px;
        }

        .colorbox div {
            display: inline-block;
            margin: 0 2px;
            width: 7px;
            height: 7px;
        }

    </style>

</head>
<body>

<div id="container">

    <h1>JavaScript RGB Password</h1>

    <form action="#">
        <div>
            <label for="username">Name</label> <br />
            <input id="username" type="text" placeholder="Enter Name">
        </div>
        <div>
            <label for="password">Password</label><br />
            <input id="password" name="password" type="password" placeholder="Enter Password" autofocus/>
            <div class="colorbox"></div>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <h2>Usage</h2>

    <pre>
        $('#password').rgbpassword({
            salts: [ 2462, 3637, 7432],
            colorBoxContainer: '.colorbox',
            saturation: 0.5,
            lightness: 0.5,
            minLength: 4
        });
    </pre>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.rgbpwd.js"></script>
<script type="text/javascript">
    (function() {
        $('#password').rgbpassword({
            salts: [ 2462, 3637, 7432],
            colorBoxContainer: '.colorbox',
            saturation: 0.5,
            lightness: 0.5,
            minLength: 4
        });
    })();
</script>

</body>
</html>
